<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style.css">
    <title>Payment Form</title>
  </head>
  <body>
    <div class="container">
    <form action="">
      <h1 class="main_head">Payment Form</h1>
      <p>Required Fields are followed by *</p>
      <h2>Contact Information</h2>
      <p>Name: *<input type="text" name="name" required placeholder="zaid"/></p>
      <p>
        <fieldset>
            <legend>Gender</legend>
        Male <input type="radio" name="gender" id="male" required/> Female
        <input type="radio" name="gender" id="Female" required/>
    </fieldset>
      </p>
      <p>Address:  <textarea name="address"  id="address" cols="100" rows="8" required placeholder="type adress"></textarea></p>
      <p>Email:* <input type="email" name="email" id="email"required placeholder="abcd@gmail.com">
        <p>Pincode: *<input type="number" name="pincode" id="pincode"required placeholder="1111111"></p>
        <p>City:* <input type="city" name="city" id="city"required placeholder="delhi"></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type:
            <select name="card_type" id="card_type">
                <option value="">---Select a Card Type</option>
                <option value="mastercard">visa</option>
                <option value="rupay">rupay</option>
                <option value="sodexo">sodexo</option>
            </select>
        </p>
        <p>Card Number:* <input type="number" name="card_number" id="card_number"required placeholder="1111-2222-3333-4444"></p>
        <p>Expiration Date:* <input type="date" name="exp_date" id="exp_date"required placeholder="00/00/0000"></p>
        <p>CVV *<input type="password" name="CVV" id="CVV"required placeholder="***"></p>
        <input type="submit" value="paynow">
      </p>
   
    </form>
  </div>
  </body>
</html>
